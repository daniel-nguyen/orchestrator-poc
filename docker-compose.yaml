version: '3.1'

services:
  db:
    image: postgres
    restart: always
    container_name: orchestratordb
    environment:
      POSTGRES_USER: "orchestratordb"
      POSTGRES_PASSWORD: "orchestratordb"
    ports:
      - "12432:5432"
    volumes:
      - "./db:/var/lib/postgresql/data:rw"

  active-mq:
    image: rmohr/activemq
    restart: always
    container_name: orchestratormq
    ports:
      - "61616:61616"
      - "8161:8161"
    volumes:
      - "c:/temp/activemq-data/conf:/opt/activemq/conf:rw"
      - "c:/temp/activemq-data/data:/opt/activemq/data:rw"

